<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script>
        ymaps.ready(function(){
            var map = new ymaps.Map("map", {
                center: [54.7399, 55.970639],
                zoom: 16
            });
            map.geoObjects.add(
                    new ymaps.Placemark(
                            [54.73997, 55.9701],
                            {},
                            {
                                iconImageHref: 'img/marker.png',
                                iconImageSize: [100, 100]
                            }
                    )
            );
        });
    </script>
</body>
</html>
